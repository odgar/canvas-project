<!DOCTYPE html>
<html lang="en">
<head>
    <audio id="gedi" div id="alarm" href="assets/alarm.mp3" autoplay preload="auto"></audio>
    <audio id="gedi" div id="gedi" href="assets/gedi.mp3" autoplay preload="auto"></audio>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odgar Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nav">
        <div class="clr" data-clr="000"></div>
        <div class="clr" data-clr="red"></div>
        <div class="clr" data-clr="orange"></div>
        <div class="clr" data-clr="yellow"></div>
        <div class="clr" data-clr="green"></div>
        <div class="clr" data-clr="blue"></div>
        <div class="clr" data-clr="purple"></div>
        <div class="clr" data-clr="yellowgreen"></div>
        <div class="clr" data-clr="yellow"></div>
        <div class="clr" data-clr="#fff"></div>

        <button class="clear">Clear</button>
        <button class="save">Save</button>

        <input type="color" value="#FFFFFF" id="favcolor">
        <input type="range" name="ageInputName" id="ageInputId" value="5" 
        min="1" max="10" oninput="ageOutputId.value = ageInputId.value">
        <output id="ageOutputId">5</output>
        <div class="emoji">🎨</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
